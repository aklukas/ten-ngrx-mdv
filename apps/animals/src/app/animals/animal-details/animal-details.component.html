<div class="animal-details-component">
  <mat-card>
    <mat-card-title *ngIf="!selectedAnimal?.id">Create New Animal</mat-card-title>
    <mat-card-title *ngIf="selectedAnimal?.id">Edit {{selectedAnimal.name}}</mat-card-title>
    <form [formGroup]="animalForm" (submit)="save(animalForm)">
      <mat-card-content>
        <mat-list>
          <mat-list-item>
            <mat-form-field>
              <input matInput formControlName="name" placeholder="Name">
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <mat-form-field>
              <input matInput formControlName="height" placeholder="Height">
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <mat-form-field>
              <input matInput formControlName="mass" placeholder="Mass">
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <mat-form-field>
              <input matInput formControlName="continent" placeholder="Continent">
            </mat-form-field>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
      <mat-card-footer>
        <button mat-button type="submit">SAVE</button>
        <button mat-button (click)="reset()">CANCEL</button>
      </mat-card-footer>
    </form>
  </mat-card>
</div>
